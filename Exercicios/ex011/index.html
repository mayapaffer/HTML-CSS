<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinamicas</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente aumentar e diminuir o tamanho do navegador para ver a imagem dinamica em qualquer tela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem flexível">
    </picture>
    <audio preload="metadata" controls autoplay >
        <source src="media/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        <source src="media/Ice & Fire - King Canyon.ogg" type="audio/ogg">
        <source src="media/Ice & Fire - King Canyon.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não pode reproduzir áudio. <a href="media/Ice & Fire - King Canyon.mp3"></a> Clique aqui para baixar o arquivo mp3.</p>
    </audio>
   

</body>
</html>
