<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.ico">
    <title>Tag html desagfio 05</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá usar em cada caso.</p>
    <ul type="square" >
        <li><abbr title="Parágrafos servem para voce escrever qualquer mensagem na tela">Parágrafos</abbr></li>
        <li><abbr title="Títulos vão do h1 ao h6">Títulos</abbr></li>
        <li><abbr title="Imagens para nos vermos">Imagens</abbr></li>
        <li><abbr title="Abreviações se usa a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Códigos-fonte são códigos que todo mundo deve saber">Códigos-fonte</abbr></li>
        <li><abbr title="São listas ordenadas com números ou letras">Listas numeradas</abbr></li>
        <li><abbr title="São listas que nao necessitam de ordem">Listas com demarcações</abbr></li>
    </ul>

</body>
</html>
