<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Eu posso escrever de qualquer jeito
        desde que esteja tudo
        dentro da tag &lt;p&gt; e &lt;/p&gt;  <!--LESS THAN / GREATER THEN-->
    </p>
    <p>Se precisar quebrar o texto em algum lugar
        <br> eu posso usar a tag &lt;br.&gt;</p>
        <p>Aqui vemos alguns simbolos abaixo:
            &trade; <br>
            &copy; <br>
            &reg; <br>
            &euro; <br>
            &dollar; <br>
            &yen; <br> 
            &cent; <br> 
            &pound; <br>
            &Delta;  
        </p> 
        <p>agora vamos a alguns emojis: <br>
            &#x1F596; <br>
            &#x1F913;

        </p>
</body>
</html>
